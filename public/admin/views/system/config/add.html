<form class="layui-form" lay-filter="form" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" lay-reqText="名称不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">参数key名称</label>
        <div class="layui-input-inline">
            <input type="text" name="key_name" lay-verify="required" lay-reqText="参数key名称不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">参数值</label>
        <div class="layui-input-inline">
            <input type="text" name="value" lay-verify="required" lay-reqText="参数值不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">类型</label>
        <div class="layui-input-inline">
            <input type="radio" name="input_type" value="text" title="单行文本框" checked="">
            <input type="radio" name="input_type" value="textarea" title="多行文本">
            <input type="radio" name="input_type" value="radio" title="单选框">
            <input type="radio" name="input_type" value="select" title="下拉框">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">选择参数值</label>
        <div class="layui-input-inline">
            <textarea name="select_value" class="layui-textarea"></textarea>
            <div class="layui-form-mid layui-word-aux">请输入参数值，每行一个</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">tab名称</label>
        <div class="layui-input-inline">
            <input type="text" name="tab_name" lay-verify="required" lay-reqText="tab名称不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="position" value="999" lay-verify="number" lay-reqText="排序只能是数字" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="button" lay-submit lay-filter="form-submit" value="确认" class="layui-btn">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-font-red">注意：如果是分布式部署，需要在env里面设置 IS_SLB=true</span>
        </div>
    </div>
</form>
