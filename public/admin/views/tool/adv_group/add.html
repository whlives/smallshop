<form class="layui-form" lay-filter="form" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" lay-reqText="名称不能为空" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">code</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="required|number" lay-reqText="code只能是数字" autocomplete="off" class="layui-input" placeholder="3位数字编号">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">宽度</label>
        <div class="layui-input-block">
            <input type="text" name="width" lay-verify="required|number" lay-reqText="宽度只能是数字" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label label-required-next">高度</label>
        <div class="layui-input-block">
            <input type="text" name="height" lay-verify="required|number" lay-reqText="高度只能是数字" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="content" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="">
            <input type="button" lay-submit lay-filter="form-submit" value="确认" class="layui-btn">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
